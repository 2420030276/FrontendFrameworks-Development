<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Roboto', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #00eaff;
      text-shadow: 2px 2px 10px rgba(0, 234, 255, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    h2 {
      font-size: 1.8rem;
      color: #ffffffcc;
      margin: 1rem 0;
      letter-spacing: 1.5px;
    }

    p {
      font-size: 1.2rem;
      color: #ddd;
      max-width: 600px;
      line-height: 1.6;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1rem 2rem;
      border-radius: 12px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
      }
      to {
        text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
      }
    }
  </style>
</head>
<body>
  <h1>FRONT END DEVELOPMENT FRAMEWORKS</h1>
  <h2>Explore the World of UI & UX</h2>
  <p>Hello! I'm <strong>teja</strong>, passionate about front-end development. I enjoy exploring frameworks like React, Vue, and Angular to build beautiful, interactive web experiences.</p>
</body>
</html>
